{% set name = "zope.component" %}
{% set version = "5.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zope.component-{{ version }}.tar.gz
  sha256: 32cbe426ba8fa7b62ce5b211f80f0718a0c749cc7ff09e3f4b43a57f7ccdf5e5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - setuptools
    - zope.event
    - zope.hookable >=4.2.0
    - zope.interface >=5.3.0a1

test:
  imports:
    - zope
    - zope.component
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zopefoundation/zope.component
  summary: Zope Component Architecture
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nehaljwani
