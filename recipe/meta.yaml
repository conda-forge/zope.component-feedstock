{% set name = "zope.component" %}
{% set version = "5.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zope.component-{{ version }}.tar.gz
  sha256: a508f9fef1b6f5286462d3340cd89ffab5c7899dca0401337239cb6ba7c6bb0a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - setuptools
    - zope.event
    - zope.hookable >=4.2.0
    - zope.interface >=5.3.0a1

test:
  imports:
    - zope
    - zope.component
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/zopefoundation/zope.component
  summary: Zope Component Architecture
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nehaljwani
